<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
    <head>
        <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="sidebar">
            <img th:src="${commons.gravatar('bensoco.0409@gmail.com')}" alt="头像" class="img-circle"/>
            <h1>chaodahao</h1>
            <p class="typing" th:color="red">有允许一切发生的勇气</p>
            <!--网易云音乐-->
            <iframe frameborder="0" border="1"
                    marginwidth="0" marginheight="0"
                    width="100%" height="430"
                    src="//music.163.com/outchain/player?type=0&amp;id=4916774960&amp;auto=0&amp;height=430"><!--6994206619--><!--4916774960-->
            </iframe>
            <!--错误-->
<!--            <iframe frameborder="no" border="0"-->
<!--                    marginwidth="0" marginheight="0"-->
<!--                    width=330 height=110 src="//music.163.com/outchain/player?type=0&id=4916774960&auto=0&height=90">-->
<!--            </iframe>-->
            <div>
                <th:block th:each="index : ${commons.social()}">
                    <th:block th:if="${index.value}!=null and ${index.value}!=''">
                        <th:block th:switch="${index.key}">
                            <th:block th:case="'bokeyuan'">
                                <a class="social bokeyuan" target="blank" title="博客园"
                                   th:href="@{${index.value}}"><img style="width: 31.2px;height: 31.2px" th:src="@{/user/img/cnblogs-mark.svg}" th:alt="@{${index.key}}"/></a>
                            </th:block>
                            <th:block th:case="'tiktok'">
                                <a class="social tiktok" target="blank" title="抖音"
                                   th:href="@{${index.value}}"><img style="width: 31.2px;height: 31.2px" th:src="@{/user/img/tiktok-mark.png}" th:alt="@{${index.key}}"/></a>
                            </th:block>
                            <th:block th:case="'github'">
                                <a class="social github" target="blank" title="Github"
                                   th:href="@{${index.value}}"><img style="width: 31.2px;height: 31.2px" th:src="@{/user/img/github-mark.png}" th:alt="@{${index.key}}"/></a>
                            </th:block>
                            <th:block th:case="'ins'">
                                <a class="social ins" target="blank" title="Instagram"
                                   th:href="@{${index.value}}"><img style="width: 31.2px;height: 31.2px" th:src="@{/user/img/instagram-mark.png}" th:alt="@{${index.key}}"/></a>
                            </th:block>
                            <th:block th:case="'twitter'">
                                <a class="social twitter" target="blank" title="X(Twitter)"
                                   th:href="@{${index.value}}"><img style="width: 31.2px;height: 31.2px" th:src="@{/user/img/twitter-mark.png}" th:alt="@{${index.key}}"/></a>
                            </th:block>
                        </th:block>
                    </th:block>
                </th:block>
            </div>
<!--            <ul>-->
<!--                <li>链接 1</li>-->
<!--                <li><a href="#">链接 2</a></li>-->
<!--                <li><a href="#">链接 3</a></li>-->
<!--            </ul>-->
        </div>
    </body>
</html>
